<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Bank Issued - Stay Powered Anytime</title>
    <meta name="description" content="Power Bank Rental - Stay Powered Anytime">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Power Bank Rental">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.5;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .content {
            text-align: center;
            width: 100%;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #000;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .description {
            font-size: 16px;
            color: #333;
            margin-bottom: 40px;
            line-height: 1.4;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .download-btn {
            width: 100%;
            max-width: 280px;
            height: 56px;
            background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%);
            color: #000;
            border: none;
            border-radius: 28px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 40px;
            transition: all 0.2s;
            touch-action: manipulation;
            text-decoration: none;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .support-link {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #999;
            text-decoration: underline;
            cursor: pointer;
            touch-action: manipulation;
        }

        .support-link:hover {
            color: #666;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .description {
                font-size: 15px;
                margin-bottom: 35px;
            }
            
            .download-btn {
                height: 52px;
                font-size: 16px;
            }
            
            .support-link {
                bottom: 30px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000;
                color: #fff;
            }
            
            .container {
                background: #000;
            }
            
            .title {
                color: #fff;
            }
            
            .description {
                color: #ccc;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Stay Powered Anytime</h1>
            <p class="description">To return your power bank and keep enjoying our service for free, simply download the app!</p>
            <a href="#" class="download-btn" onclick="downloadApp()">Download App</a>
        </div>
        <div class="support-link" onclick="contactSupport()">
            Nothing happened? Contact support
        </div>
    </div>

    <script>
        function downloadApp() {
            // Try to open mobile app, fallback to App Store
            const appUrl = 'powerbank://open';
            const appStoreUrl = 'https://apps.apple.com/app/powerbank';
            
            // Try to open the app first
            window.location.href = appUrl;
            
            // Fallback after 2 seconds
            setTimeout(() => {
                window.open(appStoreUrl, '_blank');
            }, 2000);
        }

        function contactSupport() {
            window.open('mailto:support@powerbank.com?subject=Power Bank Support', '_blank');
        }

        // Get station ID from URL for analytics
        function getStationId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('stationId') || 'RECH082203000350';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Power Bank issued for station:', getStationId());
        });
    </script>
</body>
</html>
