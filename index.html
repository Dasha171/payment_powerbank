<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Bank Rental</title>
    <meta name="description" content="Quick and easy power bank rental service">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Power Bank Rental">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>
    
    <!-- Braintree JS SDK -->
    <script src="https://js.braintreegateway.com/web/3.129.1/js/client.min.js"></script>
    <script src="https://js.braintreegateway.com/web/3.129.1/js/dropin.min.js"></script>
    <script src="https://js.braintreegateway.com/web/3.129.1/js/apple-pay.min.js"></script>
    
    <!-- Our bridge -->
    <script src="assets/js/braintree_bridge.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.5;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
        }

        .header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            position: sticky;
            top: 0;
            background: white;
            z-index: 100;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #000;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            padding: 20px;
        }

        .price-section {
            margin-bottom: 30px;
        }

        .subscription-label {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 12px;
        }

        .price-row {
            display: flex;
            align-items: end;
            margin-bottom: 8px;
        }

        .current-price {
            font-size: 36px;
            font-weight: bold;
            color: #000;
            margin-right: 12px;
        }

        .old-price {
            font-size: 18px;
            color: #999;
            text-decoration: line-through;
        }

        .discount-text {
            font-size: 12px;
            color: #999;
        }

        .station-info {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
        }

        .location-icon {
            color: #007AFF;
            margin-right: 8px;
            font-size: 20px;
        }

        .station-details h3 {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .station-details p {
            font-size: 12px;
            color: #666;
        }

        .payment-section {
            margin-bottom: 20px;
        }

        .apple-pay-btn {
            width: 100%;
            height: 52px;
            background: #000;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            transition: all 0.2s;
            touch-action: manipulation;
            position: relative;
        }

        .apple-pay-btn:hover {
            background: #333;
        }

        .apple-pay-btn:active {
            transform: scale(0.98);
        }

        .apple-pay-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .ios-icon {
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 3px;
            margin-right: 8px;
            position: relative;
        }

        .ios-icon::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: white;
            border-radius: 1px;
        }

        .ios-icon::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            background: #000;
            border-radius: 1px;
        }

        .card-payment {
            width: 100%;
            height: 56px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            cursor: pointer;
            transition: all 0.2s;
            touch-action: manipulation;
        }

        .card-payment:hover {
            border-color: #999;
        }

        .card-payment:active {
            transform: scale(0.98);
            background: #f8f9fa;
        }

        .card-icon {
            width: 32px;
            height: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            margin-right: 12px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-icon::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        .card-icon::after {
            content: '‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
            color: white;
            font-size: 8px;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        .card-text {
            flex: 1;
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }

        .chevron {
            color: #999;
            font-size: 20px;
        }

        .support-link {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #999;
            text-decoration: underline;
            cursor: pointer;
            touch-action: manipulation;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #666;
            font-size: 16px;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .header {
                padding: 16px;
            }
            
            .content {
                padding: 16px;
            }
            
            .current-price {
                font-size: 32px;
            }
            
            .apple-pay-btn, .confirm-btn {
                height: 48px;
                font-size: 16px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000;
                color: #fff;
            }
            
            .container {
                background: #000;
            }
            
            .header {
                background: #000;
                border-bottom-color: #333;
            }
            
            .station-info {
                background: #111;
                border-color: #333;
            }
            
            .card-payment {
                background: #111;
                border-color: #333;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="close-btn" onclick="closeApp()">√ó</button>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Price Section -->
            <div class="price-section">
                <div class="subscription-label">Monthly Subscription</div>
                <div class="price-row">
                    <span class="current-price">$4.99</span>
                    <span class="old-price">$9.99</span>
                </div>
                <div class="discount-text">First month only</div>
            </div>

            <!-- Station Info -->
            <div class="station-info">
                <span class="location-icon">üìç</span>
                <div class="station-details">
                    <h3>Station: RECH082203000350</h3>
                    <p>Test Station Location</p>
                </div>
            </div>

            <!-- Payment Section -->
            <div class="payment-section">
                <button class="apple-pay-btn" onclick="processApplePay()">
                    <span class="ios-icon"></span>
                    Apple Pay
                </button>

                <div class="card-payment" onclick="processCardPayment()">
                    <span class="card-icon"></span>
                    <span class="card-text">Debit or credit card</span>
                    <span class="chevron">‚Ä∫</span>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Processing payment...</div>
        </div>

        <!-- Support Link -->
        <div class="support-link" onclick="contactSupport()">
            Nothing happened? Contact support
        </div>
    </div>

    <script>
        // Get station ID from URL
        function getStationId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('stationId') || 'RECH082203000350';
        }

        // Update station info
        function updateStationInfo() {
            const stationId = getStationId();
            const stationElement = document.querySelector('.station-details h3');
            if (stationElement) {
                stationElement.textContent = `Station: ${stationId}`;
            }
        }

        function closeApp() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.close();
            }
        }

        function processApplePay() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å Apple Pay
            if (!window.isApplePayAvailable()) {
                alert('Apple Pay is not available on this device');
                return;
            }
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –Ω–∞—Å—Ç–æ—è—â–∏–π Apple Pay
            showLoading();
            
            // –ü–æ–ª—É—á–∞–µ–º client token —á–µ—Ä–µ–∑ API
            try {
                const response = await fetch('/api/v1/payments/generate-and-save-braintree-client-token');
                const data = await response.json();
                const clientToken = data.clientToken;
            
                window.startApplePay(clientToken, '4.99')
                    .then(async nonce => {
                        // –°–æ–∑–¥–∞–µ–º Apple –∞–∫–∫–∞—É–Ω—Ç
                        const accountResponse = await fetch('/api/v1/auth/apple/generate-account', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ deviceId: 'web_' + Date.now() })
                        });
                        const accountData = await accountResponse.json();
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º payment method
                        const paymentResponse = await fetch('/api/v1/payments/add-payment-method', {
                            method: 'POST',
                            headers: { 
                                'Content-Type': 'application/json',
                                'Authorization': 'Bearer ' + accountData.accountId
                            },
                            body: JSON.stringify({
                                paymentNonceFromTheClient: nonce,
                                description: 'web',
                                paymentType: 'apple'
                            })
                        });
                        const paymentData = await paymentResponse.json();
                        
                        // –°–æ–∑–¥–∞–µ–º –ø–æ–¥–ø–∏—Å–∫—É
                        const subscriptionResponse = await fetch('/api/v1/payments/subscription/create-subscription-transaction-v2?disableWelcomeDiscount=false&welcomeDiscount=10', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                paymentToken: paymentData.paymentToken,
                                thePlanId: 'tss2'
                            })
                        });
                        
                        // –ê—Ä–µ–Ω–¥—É–µ–º –ø–∞–≤–µ—Ä–±–∞–Ω–∫
                        const rentalResponse = await fetch('/api/v1/payments/rent-power-bank', {
                            method: 'POST',
                            headers: { 
                                'Content-Type': 'application/json',
                                'Authorization': 'Bearer ' + accountData.accountId
                            },
                            body: JSON.stringify({
                                stationId: getStationId(),
                                paymentToken: paymentData.paymentToken
                            })
                        });
                        
                        hideLoading();
                        showSuccessModal();
                    })
                    .catch(error => {
                        hideLoading();
                        alert('Apple Pay failed: ' + error.message);
                    });
            } catch (error) {
                hideLoading();
                alert('Failed to get client token: ' + error.message);
            }
        }

        async function processCardPayment() {
            showLoading();
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º client token
                const response = await fetch('/api/v1/payments/generate-and-save-braintree-client-token');
                const data = await response.json();
                const clientToken = data.clientToken;
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Drop-in
                await window.initDropIn(clientToken);
                
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º payment method
                const nonce = await window.requestPaymentMethod();
                
                // –°–æ–∑–¥–∞–µ–º Apple –∞–∫–∫–∞—É–Ω—Ç
                const accountResponse = await fetch('/api/v1/auth/apple/generate-account', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ deviceId: 'web_' + Date.now() })
                });
                const accountData = await accountResponse.json();
                
                // –î–æ–±–∞–≤–ª—è–µ–º payment method
                const paymentResponse = await fetch('/api/v1/payments/add-payment-method', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + accountData.accountId
                    },
                    body: JSON.stringify({
                        paymentNonceFromTheClient: nonce,
                        description: 'web',
                        paymentType: 'card'
                    })
                });
                const paymentData = await paymentResponse.json();
                
                // –°–æ–∑–¥–∞–µ–º –ø–æ–¥–ø–∏—Å–∫—É
                const subscriptionResponse = await fetch('/api/v1/payments/subscription/create-subscription-transaction-v2?disableWelcomeDiscount=false&welcomeDiscount=10', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        paymentToken: paymentData.paymentToken,
                        thePlanId: 'tss2'
                    })
                });
                
                // –ê—Ä–µ–Ω–¥—É–µ–º –ø–∞–≤–µ—Ä–±–∞–Ω–∫
                const rentalResponse = await fetch('/api/v1/payments/rent-power-bank', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + accountData.accountId
                    },
                    body: JSON.stringify({
                        stationId: getStationId(),
                        paymentToken: paymentData.paymentToken
                    })
                });
                
                hideLoading();
                showSuccessModal();
                
            } catch (error) {
                hideLoading();
                alert('Card payment failed: ' + error.message);
            }
        }

        function contactSupport() {
            window.open('mailto:support@powerbank.com?subject=Power Bank Support', '_blank');
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showSuccessModal() {
            // Redirect to success page
            const stationId = getStationId();
            window.location.href = `success.html?stationId=${stationId}`;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateStationInfo();
        });

        // Handle back button
        window.addEventListener('popstate', function() {
            // Handle back navigation if needed
        });
    </script>
</body>
</html>
